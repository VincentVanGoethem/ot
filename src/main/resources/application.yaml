spring:
  application:
    name: ot

  otlp:
    metrics:
      export:
        url: http://localhost:4318/v1/metrics
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/traces
    logging:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/logs

management:
  tracing:
    sampling:
      probability: 1.0

server:
  shutdown: immediate
logging:
  level:
    dev.danvega: debug
